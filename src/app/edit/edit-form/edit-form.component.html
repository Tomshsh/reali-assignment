<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="formGroup">
  <div class="fields">

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName" required type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName" required type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>age</mat-label>
      <input matInput type="number" formControlName="age" required type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput type="text" formControlName="address" required type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone No.</mat-label>
      <input matInput type="text" formControlName="phone" required type="text">
    </mat-form-field>
  </div>
  <button mat-raised-button [disabled]="formGroup.invalid" type="submit" color="primary" *ngIf="formGroup">SAVE</button>
</form>
